<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/geral-adm.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Avenger's Park</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="Avergers Park">
        </div>
        <nav class="navbar">
            <ul>
                <li class="home">
                    <a href="home-adm.html">Home</a>
                </li>
                <li>
                    <a href="cadastro.html">Cadastrar Funcionário</a>
                </li>
                <li>
                    <a href="#">Relatórios</a>
                </li>
                <li class="perfil">
                   <a href="index">Logout</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
            <h1 class="subtitle">Controle Estacionamento</h1>
           <div id="forms">
            <form id='form-entrada'>
                <h2>Entrada de Veículo</h2>
    
                <fieldset>
                    <label for="placa">Placa:</label>
                    <input type="text" name="placa" id="placa" placeholder="Digite a placa">
                </fieldset>
                
                <fieldset>
                    <label for="marca">Marca:</label>
                    <input type="text" name="marca" id="marca" placeholder="Digite a marca">
                </fieldset>
                
                <fieldset>
                    <label for="modelo">Modelo:</label>
                    <input type="text" name="modelo" id="modelo" placeholder="Digite o modelo">
                </fieldset>
    
                <button class='btn'>Adicionar Entrada</button>
            </form>
            <form id='form-saida'>
                <h2>Saída de Veículo</h2>
    
                <fieldset>
                    <label for="placa">Placa:</label>
                    <input type="text" name="placa" id="placa" placeholder="Digite a placa">
                </fieldset>
                
                    <button class='btn'>Pesquisar</button>             
               
                <fieldset>
                    <label for="marca">Marca:</label>
                    <input type="text" name="marca" id="marca">
                </fieldset>
                
                <fieldset>
                    <label for="modelo">Modelo:</label>
                    <input type="text" name="modelo" id="modelo">
                </fieldset>
    
                <fieldset>
                    <label for="entrada">Horario Entrada:</label>
                    <input type="datetime" name="entrada" id="entrada">
                </fieldset>

                <fieldset>
                    <label for="saida">Horario Saída:</label>
                    <input type="datetime" name="saida" id="saida">
                </fieldset>

                <fieldset>
                    <label for="valor">Valor Total:</label>
                    <input type="number" name="valor" id="valor">
                </fieldset>
                
                <button class='btn'>Pago</button>
            </form></div>
    </main>
    <footer>
        <p class="copyright">
            Copyright 2019 ®
        </p>
    </footer>
</body>
</html>
